<!DOCTYPE html>
<html>
  <head>
    <title>HTML Spec Streaming demo</title>
    <script type="module" src="index.js"></script>
    <link rel="preload" as="fetch" crossorigin href="https://html.spec.whatwg.org/">
    <style>
      .controls {
        background: #fff;
        padding: 10px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1;
      }
      .spec-view {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <button class="previous">Add previous</button>
      <button class="next">Add next</button>
    </div>
  </body>
</html>
